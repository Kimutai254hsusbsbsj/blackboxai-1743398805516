<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalPay Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: all 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 bg-gray-800 text-white p-4">
            <div class="flex items-center space-x-2 p-2 mb-8">
                <i class="fas fa-globe text-blue-400 text-2xl"></i>
                <h1 class="text-xl font-bold">GlobalPay</h1>
            </div>
            
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 bg-gray-700">
                            <i class="fas fa-home w-6"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                            <i class="fas fa-exchange-alt w-6"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a href="chat.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                            <i class="fas fa-comments w-6"></i>
                            <span>Chat</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                            <i class="fas fa-cog w-6"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gray-900">
                <button id="logout-btn" class="w-full flex items-center space-x-2 p-2 rounded hover:bg-gray-800">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-500 hover:text-blue-500 cursor-pointer"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                <span id="user-initial">U</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <!-- Wallet Balances -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500">USD Balance</p>
                                <h3 class="text-2xl font-bold" id="usd-balance">$0.00</h3>
                            </div>
                            <i class="fas fa-dollar-sign text-green-500 text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500">EUR Balance</p>
                                <h3 class="text-2xl font-bold" id="eur-balance">â‚¬0.00</h3>
                            </div>
                            <i class="fas fa-euro-sign text-blue-500 text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500">Bitcoin</p>
                                <h3 class="text-2xl font-bold" id="btc-balance">0 BTC</h3>
                            </div>
                            <i class="fab fa-bitcoin text-orange-500 text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500">Ethereum</p>
                                <h3 class="text-2xl font-bold" id="eth-balance">0 ETH</h3>
                            </div>
                            <i class="fab fa-ethereum text-purple-500 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button class="quick-action-btn" data-action="send">
                            <i class="fas fa-paper-plane text-blue-500"></i>
                            <span>Send</span>
                        </button>
                        <button class="quick-action-btn" data-action="receive">
                            <i class="fas fa-qrcode text-green-500"></i>
                            <span>Receive</span>
                        </button>
                        <button class="quick-action-btn" data-action="exchange">
                            <i class="fas fa-exchange-alt text-purple-500"></i>
                            <span>Exchange</span>
                        </button>
                        <button class="quick-action-btn" data-action="history">
                            <i class="fas fa-history text-orange-500"></i>
                            <span>History</span>
                        </button>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-semibold">Recent Transactions</h3>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i class="fas fa-exchange-alt text-blue-500"></i>
                                </div>
                                <div>
                                    <p class="font-medium">Sent to John Doe</p>
                                    <p class="text-sm text-gray-500">Today, 10:30 AM</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-medium text-red-500">- $50.00</p>
                                <p class="text-sm text-gray-500">Completed</p>
                            </div>
                        </div>
                        <!-- More transactions would be loaded here -->
                    </div>
                    <div class="p-4 text-center border-t border-gray-200">
                        <a href="transactions.html" class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                            View all transactions
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
